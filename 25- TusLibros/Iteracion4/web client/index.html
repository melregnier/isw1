  <script type="text/babel" type="module">
    const {
      AppBar,
      Button,
      colors,
      Container,
      createMuiTheme,
      CssBaseline,
      Icon,
      IconButton,
      InputAdornment,
      InputLabel,

      Link,

      ListItem,
      ListItemIcon,
      ListItemText,
      makeStyles,
      OutlinedInput,
      TextField,
      ThemeProvider,
      Toolbar,
      Typography,
    } = MaterialUI;
    const theme = createMuiTheme({
      palette: {
        primary: {
          main: '#556cd6',
        },
        secondary: {
          main: '#19857b',
        },
        error: {
          main: colors.red.A400,
        },
        background: {
          default: '#fff',
          paper: '#f5f5f5',
        },
      },
    });
    const useStyles = makeStyles(theme => ({
      root: {
        margin: theme.spacing(6, 0, 3),
      },
      lightBulb: {
        verticalAlign: 'middle',
        // marginRight: theme.spacing(1),
      },
      rootToolBar: {
        flexGrow: 1,
      },
      menuButton: {
        marginRight: theme.spacing(2),
      },
      textField: {
        marginTop: theme.spacing(2),
        marginBottom: theme.spacing(2),
      },
      title: {
        flexGrow: 1,
      },
      rootList: {
        width: '100%',
        backgroundColor: theme.palette.background.paper,
        position: 'relative',
        overflow: 'auto',
        maxHeight: 300,
      },
      textFieldDetails: {
        margin: theme.spacing(2),
      }
    }));

    const getLocalAsJson = (path) => {
    
      // var port = 8080
      var port = 8086
    
      return fetch(`http://localhost:${port}/${path}`, {
        method: "GET",
        dataType: "JSON",
        headers: {
          "Access-Control-Request-Headers": "*"
        }
      })
    }

    function MyToolBar(props) {
      const classes = useStyles();
      const {title, router} = props;
    
      let menuButton = (
        <IconButton
          edge="start"
          className={classes.menuButton}
          color="inherit"
          onClick={()=>router.navigate("/createCart", {
            clientId: '',
            cartId: '',})}
          >
          <Icon>home</Icon>
        </IconButton>
      )
    
      if (router.current() === "/details") {
        menuButton = (
          <IconButton
            edge="start"
            className={classes.menuButton}
            color="inherit"
            onClick={()=>router.navigate("/list", {
            selectedSubstring: "",})}
          >
            <Icon>keyboard_arrow_left</Icon>
          </IconButton>
        )
      }
    
      return (
        <div className={classes.rootToolBar}>
          <AppBar position="static">
            <Toolbar>
              {menuButton}
              <Typography variant="h6" className={classes.title}>
                {title}
              </Typography>
              {/*<Button color="inherit">Login</Button>*/}
            </Toolbar>
          </AppBar>
        </div>
      )
    }
    function CreateCartView(props) {
      const { router } = props
      const classes = useStyles();
      const [values, setValues] = React.useState({
        user: '',
        password: ''
      });
      const handleChange = prop => event => {
        setValues({ ...values, [prop]: event.target.value });
      };
      const handleSend = values => {
        const user = values.user
        getLocalAsJson(`createCart?clientId=${user}&password=${values.password}`)
          .then(function (response) {
            
            return response.json()
          })
          .then(function (json) {
            console.log('llego')
              // si en json.error_code es 0 -> voy al catalogo (actualizando cartId y clientId), 
              // si es 1 ->  mensaje de error {alert('Datos Inválidos');}
            if (json.errorCode === 0) {
              router.navigate("/catalog", { clientId: user, cartId: json.cartId })
            }
            if (json.errorCode === 1) {
              {alert('Datos Inválidos');}
            }
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
          });
      }
    
      return (
        <div>
          <Typography component="h1" gutterBottom>
              Ingrese su usuario y contraseña para crear un carrito.
              </Typography>
          <FormControl fullWidth className={classes.textField} variant="outlined">
            <InputLabel htmlFor="outlined-adornment-amount">Usuario</InputLabel>
            <OutlinedInput
              id="outlined-adornment-amount"
              value={values.user}
              onChange={handleChange('user')}
              labelWidth={60}
            />
          </FormControl>
    
          <FormControl fullWidth className={classes.textField} variant="outlined">
            <InputLabel htmlFor="outlined-adornment-amount">Contraseña</InputLabel>
            <OutlinedInput
              type="password"
              id="outlined-adornment-amount"
              value={values.password}
              onChange={handleChange('password')}
              labelWidth={90}
            />
          </FormControl>
    
          <Button
            color="primary"
            onClick={() => handleSend(values)}>
            Crear carrito
              </Button>
        </div>
      )
    }
    
    
    
    const fetchCatalog = () => {
      const [details, setDetails] = React.useState([])
      const [loading, setLoading] = React.useState(false)
      const [error, setError] = React.useState(null)
    
      React.useEffect(() => {
        setLoading(true)
        setError(null)
    
        let details = {}
    
        getLocalAsJson(`catalog`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            
    
            setLoading(false)
            
          })
          .catch(err => {
            setError(err)
            setLoading(false)
          })
      }, [substring])
    
      return { details, loading, error }
    }
    
    
    function CatalogView(props) {
    
      const { router, clientId } = props
      const classes = useStyles();
    
      return (
        <div>
          <Typography component="h1" gutterBottom>
              Catálogo
              </Typography>
          <List component="nav" className={classes.rootList} aria-label="Catálogo">
            {
              substrings.map((substring, ix) => {
                return (
                  <ListItem
                    button
                    key={ix}
                    onClick={() => router.navigate('/details', { selectedSubstring: substring })}>
                    <ListItemText primary={substring} />
                  </ListItem>
                )
              })
            }
          </List>
        </div>
      )
    }
    
    
    // Fetch Hook
    const useFetchDetails = (substring) => {
      const [details, setDetails] = React.useState([])
      const [loading, setLoading] = React.useState(false)
      const [error, setError] = React.useState(null)
    
      React.useEffect(() => {
        setLoading(true)
        setError(null)
    
        let details = {}
    
        getLocalAsJson(`firstletter?word=${substring}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["firstLetter"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .then(function () {
            setLoading(true)
            setError(null)
    
            return getLocalAsJson(`touppercase?word=${substring}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["uppercase"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .then(function () {
            setLoading(true)
            setError(null)
    
            return getLocalAsJson(`vowels?word=${substring}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["vowels"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .catch(err => {
            setError(err)
            setLoading(false)
          })
      }, [substring])
    
      return { details, loading, error }
    }
    
    // Component
    function SubstringDetailsView(props) {
      const { router, selectedSubstring } = props
      const classes = useStyles();
    
      const { details, loading, error } = useFetchDetails(selectedSubstring)
    
      if (loading) return <div>Loading...</div>
      if (error) return <div>{error}</div>
    
      return (
        <div>
          <Typography variant="h4" component="h4" gutterBottom>
            Detalles de <b>{selectedSubstring}</b>
          </Typography>
    
          <TextField
            id="outlined-read-only-input"
            label="Primera letra"
            defaultValue={details["firstLetter"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
          <TextField
            id="outlined-read-only-input"
            label="En mayúsculas"
            defaultValue={details["uppercase"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
          <TextField
            id="outlined-read-only-input"
            label="Vocales"
            defaultValue={details["vowels"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
        </div>
      )
    }
    
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: "/createCart",
          clientId: '',
          cartId: '',
        };
      }
    
      render() {
        let title = "Tus Libros"
        let content = "Where am I?"
        const router = {
          current: () => this.state.path,
          navigate: (path, state) => {
            // http://es6-features.org/#SpreadOperator
            this.setState({ ...state, path: path })
          }
        }
    
        if (this.state.path === "/createCart") {
          content = (<CreateCartView
            router={router}
          />)
        } else if (this.state.path === "/catalog") {
          content = (<CatalogView
            router={router}
            clientId={this.state.cartId}
          />)
        } else if (this.state.path === "/details") {
          content = (<SubstringDetailsView
            router={router}
            selectedSubstring={this.state.selectedSubstring}
          />)
        }
        return (
          <div>
            <MyToolBar
              title={title}
              router={router}
            />
            <Container maxWidth="sm">
              <div style={{ marginTop: 24, }}>
                {content}
              </div>
            </Container>
          </div>
        );
      }
    }

    ///////////////////////////////////////////////////////////////////////////
    // Initial render
    //
    ReactDOM.render(
      <ThemeProvider theme={theme}>
        <CssBaseline />
        <App />
      </ThemeProvider>,
      document.getElementById('root')
    )
  </script>

  <!-- <button onclick="window.location.reload(true)">reload</button> -->
</body>

</html>
