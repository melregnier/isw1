    function CreateCartView(props) {
      const { router } = props
      const classes = useStyles();
      let { isCatalogReady } = props
      const [values, setValues] = React.useState({
        user: '',
        password: ''
      });
      const fetchCatalog = props => {
      	let catalog = getLocalAsJson(`catalog`)
      		.then(function(response){
      			return response.json()
      		})
      		.then(function(json) {
            console.log(json)
            console.log("fetch")
            isCatalogReady = true
            console.log(props.isCatalogReady)
            return json.catalog
      		})
      		.catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
          });
        console.log(catalog)
        console.log("afuerafetch")
        return catalog
      }
    
    
      const handleChange = prop => event => {
        setValues({ ...values, [prop]: event.target.value });
      };
      const handleSend = values => {
        const user = values.user
        getLocalAsJson(`createCart?clientId=${user}&password=${values.password}`)
          .then(function (response) {
            
            return response.json()
          })
          .then(function (json) {
              // si en json.error_code es 0 -> voy al catalogo (actualizando cartId y clientId), 
              // si es 1 ->  mensaje de error {alert('Datos Inválidos');}
            if (json.errorCode === 0) {
              let catalog = fetchCatalog()
              console.log(catalog)
              console.log("handlesend")
              router.navigate("/catalog", { clientId: user, cartId: json.cartId, catalog: catalog, isCatalogReady: isCatalogReady })
            }
            if (json.errorCode === 1) {
              {alert('Datos Inválidos');}
            }
          })
          .catch(function (error) {
            console.log('Looks like there was a problem: \n', error);
          });
      }
    
      return (
        <div>
          <Typography component="h1" gutterBottom>
              Ingrese su usuario y contraseña para crear un carrito.
              </Typography>
          <FormControl fullWidth className={classes.textField} variant="outlined">
            <InputLabel htmlFor="outlined-adornment-amount">Usuario</InputLabel>
            <OutlinedInput
              id="outlined-adornment-amount"
              value={values.user}
              onChange={handleChange('user')}
              labelWidth={60}
            />
          </FormControl>

            <InputLabel htmlFor="outlined-adornment-amount">Contraseña</InputLabel>
            <OutlinedInput

              onChange={handleChange('password')}
              labelWidth={90}
            />
          </FormControl>
    
          <Button
            color="primary"
            onClick={() => handleSend(values)}>
            Crear carrito
              </Button>
        </div>
      )
    }

    class SubstringDetailsComponent extends React.Component {
      constructor(props) {
        super(props)
    
        this.state = {
          details: {},
          loading: false,
          error: null,
        }
      }
    
      componentDidMount() {
        const substring = this.props.selectedSubstring
    
        this.setState({
          loading: true,
          error: null,
        })
    
        let details = {}
    
        getLocalAsJson(`firstletter?word=${substring}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["firstLetter"] = json
            return getLocalAsJson(`touppercase?word=${substring}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["uppercase"] = json
            return getLocalAsJson(`vowels?word=${substring}`)
          })
          .then(function(response) {
            return response.json()
          })
          .then(function (json) {
            details["vowels"] = json
            return details
          })
          .then((details) => {
            this.setState({
              loading: false,
              details: details
            })
          })
          .catch(err => {
            this.setState({
              loading: false,
              error: err,
            })
          })
      }
    
      render() {
        const {
          // router,
          selectedSubstring,
          classes,
        } = this.props
    
        const {
          details,
          loading,
          error,
        } = this.state
    
        if (loading) return <div>Loading...</div>
        if (error) return <div>{error}</div>
    
        return (
          <div>
            <Typography variant="h4" component="h4" gutterBottom>
              Detalles de <b>{selectedSubstring}</b>
            </Typography>
    
            <TextField
              id="outlined-read-only-input"
              label="Primera letra"
              defaultValue={details["firstLetter"]}
              className={classes.textFieldDetails}
              margin="normal"
              InputProps={{
                readOnly: true,
              }}
              variant="outlined"
            />
            <TextField
              id="outlined-read-only-input"
              label="En mayúsculas"
              defaultValue={details["uppercase"]}
              className={classes.textFieldDetails}
              margin="normal"
              InputProps={{
                readOnly: true,
              }}
              variant="outlined"
            />
            <TextField
              id="outlined-read-only-input"
              label="Vocales"
              defaultValue={details["vowels"]}
              className={classes.textFieldDetails}
              margin="normal"
              InputProps={{
                readOnly: true,
              }}
              variant="outlined"
            />
          </div>
        )
      }
    }
    
    // Add style
    const SubstringDetailsView = withStyles(styles, {

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: "/createCart",
          clientId: '',
          cartId: '',
          catalog: {},
          isCatalogReady: false
        };
      }
    
      render() {
        let title = "Tus Libros"
        let content = "Where am I?"
        const router = {
          current: () => this.state.path,
          navigate: (path, state) => {
            // http://es6-features.org/#SpreadOperator
            this.setState({ ...state, path: path })
          }
        }
    
        if (this.state.path === "/createCart") {
          content = (<CreateCartView
            router={router}
            isCatalogReady={this.state.isCatalogReady}
          />)
        } else if (this.state.path === "/catalog") {
          content = (<CatalogView
            router={router}
            clientId={this.state.clientId}
            cartId={this.state.cartId}
          />)
        } else if (this.state.path === "/details") {
          content = (<SubstringDetailsView
            router={router}
            selectedSubstring={this.state.selectedSubstring}
          />)
        }
        return (
          <div>
            <MyToolBar
              title={title}
              router={router}
            />
            <Container maxWidth="sm">
              <div style={{ marginTop: 24, }}>
                {content}
              </div>
            </Container>
          </div>
        );
      }
    }
